<div class="container" *ngIf='post && !isBanned'>
  <br />
  <h3>Add post</h3>

  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="email" class="form-control" name="title" [(ngModel)]="post.title">
    </div>
    <div class="mb-3">
      <label class="form-label">Summary</label>
      <input type="text" class="form-control" name="summary" [(ngModel)]="post.summary">
    </div>
    <div class="mb-3">
      <label class="form-label">Content</label>
      <textarea class="form-control" name="content" [(ngModel)]="post.content"></textarea>
    </div>
    <div>
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
