<mat-card>
  <mat-form-field class="auth-form-field">
    <mat-label>New password</mat-label>
    <input type="password" matInput #newPassword />
  </mat-form-field>
  <br />
  <mat-form-field class="auth-form-field">
    <mat-label>Confirm new password</mat-label>
    <input type="password" matInput #confirmPassword />
  </mat-form-field>
  <br />
  <button mat-flat-button color="primary" (click)="changePassword(newPassword.value, confirmPassword.value)">Save</button>
</mat-card>
